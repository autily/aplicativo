<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criança</title>
    <style>
    .scrollable-app {
        height: 100vh; /* Altura da tela */
        overflow-y: auto; /* Permite rolagem vertical */
        -webkit-overflow-scrolling: touch; /* Melhora a rolagem em dispositivos móveis */
       }


        @font-face {
            font-family: 'Daddy Cartoon';
            src: url('fonts/DaddyCartoon.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #00a2ff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        header {
            background-color: #66B9FA; /* Cor azul */
            padding: 10px; /* Espaçamento interno */
        }

        .menu {
            display: flex;
            justify-content: space-between; /* Espaça os itens para as extremidades */
            align-items: center; /* Alinha verticalmente */
        }

        .logo {
            height: 40px; 
            margin-left: 47%;
        }

        .perfil-icon {
            font-size: 24px; /* Tamanho do ícone */
            color: white; /* Cor do ícone */
            cursor: pointer; /* Muda o cursor ao passar sobre o ícone */
        }

        h1 {
            color: #fff;
        }

        p {
            color: #fff;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px; 
        }

        .image-section img {
            width: 80%;
            border-radius: 50%;
            max-width: 300px; 
        }

        .text-section {
            background-color: #00a2ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%; 
            max-width: 500px; 
        } 

        .text-section h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .text-section button {
            background-color: #4DF0E0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .text-section button:hover {
            background-color: #3cc4bb;
        }

        .icone-container {
            background-color: rgba(114, 162, 250, 0.8); 
            border-radius: 2%; 
            padding: 15px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .icones-app {
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .icones-app a {
            margin: 0 10px;
        }

        .icones-app img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .icones-app img:hover {
            transform: scale(1.1);
        }

        .background-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            background-color: #66B9FA;
            animation: rise 10s infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            top: 50%;
            animation-duration: 7s;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            top: 70%;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 30%;
            top: 20%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            top: 80%;
            animation-duration: 15s;
        }

        .bubble:nth-child(5) {
            width: 120px;
            height: 120px;
            left: 40%;
            top: 30%;
            animation-duration: 8s;
        }

        .bubble:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 20%;
            top: 10%;
            animation-duration: 14s;
        }

        .bubble:nth-child(7) {
            width: 60px;
            height: 60px;
            left: 60%;
            top: 60%;
            animation-duration: 9s;
        }

        .bubble:nth-child(8) {
            width: 70px;
            height: 70px;
            left: 80%;
            top: 50%;
            animation-duration: 11s;
        }

        .bubble:nth-child(9) {
            width: 100px;
            height: 100px;
            left: 30%;
            top: 40%;
            animation-duration: 13s;
        }

        .bubble:nth-child(10) {
            width: 110px;
            height: 110px;
            left: 10%;
            top: 20%;
            animation-duration: 10s;
        }

        .bubble:nth-child(11) {
            width: 140px;
            height: 140px;
            left: 50%;
            top: 80%;
            animation-duration: 15s;
        }

        .bubble:nth-child(12) {
            width: 80px;
            height: 80px;
            left: 70%;
            top: 10%;
            animation-duration: 9s;
        }

        .botao {
            background-color: #2986ff; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 25px;
            font-size: 16px; 
            font-family: 'Arial', sans-serif; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        } 
              
        .texto{
            color: black;
        } 

        .menu-section {
            background-color: #00a2ff;
            padding: 10px; 
            border-radius: 10px;
            margin-top: 20px;
            width: 90%; 
            max-width: 500px; 
            text-align: center;
        } 

        .menu-section img {
            display: block;  
            max-width: 100%; 
            height: auto;
        }   

        .text-section h1,
        .text-section p {
             margin: 10px 0; /* Espaçamento entre o título e o parágrafo */
    }

        .menu-section button {
            background-color: #4DF0E0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .menu-section button:hover {
            background-color: #3cc4bb;
        }
        


        /* Responsividade */
        @media (max-width: 768px) {
            .text-section {
                width: 95%; /* Largura maior em telas pequenas */
                max-width: 95%; /* Para garantir que a seção de texto não ultrapasse a tela */
            }

            .image-section img {
                width: 90%; /* Para ajustar a imagem em telas menores */
                max-width: 200px; /* Ajuste para não ficar muito grande em telas pequenas */
            }

            .social-icons img {
                width: 35px; /* Reduzindo ícones em telas menores */
                height: 35px;
            }
        }
    </style>


</head>

</html>
